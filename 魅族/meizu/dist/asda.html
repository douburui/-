<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Document</title></head><body><div></div></body><script>Array.prototype.getmin = function (arr) {
        let min = arr[0];
        for (i in arr) {
            if (arr[i] < min) {
                min = arr[i]
            }
        }
        return  min;
    }</script></html>
